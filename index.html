<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculate</title>
</head>
<body>
  
  <section class="section-one">
    <main>

      <!-- Persegi -->
      <div class="box-persegi">
        <h2>Persegi</h2>
        <!-- LUAS -->
        <section class="input-persegi">
          <h4>Input Luas :</h4>
          <input type="number" class="input-sisi-persegi" placeholder="sisi">
        </section>
        <section class="result-persegi">
          <h4>Result :</h4>
          <input type="number" class="result-sisi-persegi" placeholder="result" disabled>
        </section>
        <!-- BUTTON -->
        <section class="button">
          <button class="btn-calculate">Calculate</button>
          <button class="btn-remove">Remove</button>
        </section>
        <hr>
        <!-- KELILING -->
        <section class="keliling-persegi">
          <h4>Input Keliling :</h4>
          <input type="number" class="input-keliling-persegi" placeholder="sisi">
        </section>
        <section class="result-persegi">
          <h4>Result :</h4>
          <input type="number" class="result-keliling-persegi" placeholder="result" disabled>
        </section>
        <!-- BUTTON -->
        <section class="button">
          <button class="btn-calculate-keliling">Calculate</button>
          <button class="btn-remove-keliling">Remove</button>
        </section>
      </div>
  
      <!-- Persegi Panjang -->
      <div class="box-persegi-panjang">
        <h2>Persegi Panjang</h2>
        <!-- PANJANG -->
        <section class="box-panjang-lebar-pp">
          <h4>Input P & L :</h4>
          <input type="number" class="input-panjang-pp" placeholder="panjang">
          <input type="number" class="input-lebar-pp" placeholder="lebar">
        </section>
        <section class="box-result-pp">
          <h4>Result :</h4>
          <input type="number" class="result-pp" placeholder="result" disabled>
        </section>
        <section class="button-pp">
          <button class="btn-calculate-luas-pp">Calculate Luas</button>
          <button class="btn-calculate-keliling-pp">Calculate Keliling</button>
          <button class="btn-remove-luas-pp">Remove</button>
        </section>
      </div>
  
    </main>
  </section>

  <script src="script.js"></script>
</body>
</html>
